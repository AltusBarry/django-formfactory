{% extends "base.html" %}

{% block content %}
    <div id="{{ object.id }}-container">
        <form id="{{ object.id }}-form" class="Form" method="POST" action="." enctype="multipart/form-data">
            {% if object.enable_csrf %}
                {% csrf_token %}
            {% endif %}
            {{ form.as_p }}
            <input type="submit" value="{{ object.submit_button_text }}" />
        </form>
    </div>
{% endblock %}
