{% extends "base.html" %}
{% load formfactory_tags %}

{% block content %}

    <form data-uuid="{{ uuid }}" class="Form" method="POST" action=".">
        {% if object.enable_csrf %}
            {% csrf_token %}
        {% endif %}
        {{ form.as_p }}
        <input type="submit" value="{{ object.submit_button_text }}" />
    </form>

{% endblock %}
